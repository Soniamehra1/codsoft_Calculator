<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate me! - A calculator made my me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="calculator">
    <form>
      <div class="display">
        <input type="text" name="display">
      </div>
      <div>
        <input type="button" value="AC" oneclick="display.value ='' " class="operator">
        <input type="button" value="DE" oneclick="display.value = display.value.toString().slice (0,-1) " class="operator">
        <input type="button" value="." oneclick="display.value +='.'" class="operator">
        <input type="button" value="/" oneclick="display.value +='/' " class="operator">
      </div>
      <div>
        <input type="button" value="7" oneclick="display.value +='7' "> 
        <input type="button" value="8" oneclick="display.value +='8' "> 
        <input type="button" value="9" oneclick="display.value +='9' "> 
        <input type="button" value="*" oneclick="display.value +='*' " class="operator"> 
      </div>
      <div>
        <input type="button" value="4" oneclick="display.value +='4' "> 
        <input type="button" value="5" oneclick="display.value +='5' "> 
        <input type="button" value="6" oneclick="display.value +='6' "> 
        <input type="button" value="-" oneclick="display.value +='-' " class="operator">
      </div>
      <div>
        <input  type="button" value="1" oneclick="display.value +='1' "> 
        <input type="button" value="2" oneclick="display.value +='2' "> 
        <input type="button" value="3" oneclick="display.value +='3' "> 
        <input type="button" value="+" oneclick="display.value +='+' " class="operator">
      </div>
      <div>
        <input type="button" value="00" oneclick="display.value +='00' ">
        <input type="button" value="0" oneclick="display.value +='0' ">
        <input type="button" value="=" oneclick="display.value = eval(display.value)" class="equal operator">
      </div>
    </form>
  </div>
</div>
</body>
</html>
